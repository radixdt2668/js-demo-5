<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-demo-5</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
        <h3 style="text-align: center; font-size: 31px; font-weight: 600">
            <span id="current_month">May</span> <span id="current_day">5</span>,
            <span id="current_year">2014</span>
          </h3>
    </div>
    <script>
      var d = new Date(),
        month = new Array();
      (month[0] = "January"),
        (month[1] = "February"),
        (month[2] = "March"),
        (month[3] = "April"),
        (month[4] = "May"),
        (month[5] = "June"),
        (month[6] = "July"),
        (month[7] = "August"),
        (month[8] = "September"),
        (month[9] = "October"),
        (month[10] = "November"),
        (month[11] = "December");
      var month_name = month[d.getMonth()],
        day_of_month = d.getDate(),
        current_year = d.getFullYear(),
        dayOfMonthElement = document.getElementById("current_day"),
        currentMonthElement = document.getElementById("current_month"),
        currentYearElement = document.getElementById("current_year");
      !(function () {
        (currentMonthElement.innerHTML = month_name),
          (dayOfMonthElement.innerHTML = day_of_month),
          (currentYearElement.innerHTML = current_year);
      })();
    </script>
  </body>
</html>
